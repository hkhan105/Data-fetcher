<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin 24h Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #f7931a;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
        }
        
        .price-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .current-price {
            font-size: 24px;
            font-weight: bold;
        }
        
        .price-change {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .positive {
            background-color: #e6f7ee;
            color: #16a085;
        }
        
        .negative {
            background-color: #fde8e8;
            color: #e74c3c;
        }
        
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #666;
            font-size: 12px;
        }
        
        .time-frame-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .time-frame-btn {
            background: none;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .time-frame-btn.active {
            background-color: #f7931a;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .price-display {
                flex-direction: column;
                text-align: center;
            }
            
            .current-price {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Price Chart</h1>
            <p>24-hour market data</p>
        </header>
        
        <div class="price-display">
            <div class="current-price" id="currentPrice">Loading...</div>
            <div class="price-change" id="priceChange">24h change</div>
        </div>
        
        <div class="time-frame-selector">
            <button class="time-frame-btn active" data-hours="24">24h</button>
            <button class="time-frame-btn" data-hours="168">7d</button>
            <button class="time-frame-btn" data-hours="720">30d</button>
        </div>
        
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Market Cap</div>
                <div class="stat-value" id="marketCap">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">24h Volume</div>
                <div class="stat-value" id="volume">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">All Time High</div>
                <div class="stat-value" id="ath">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Circulating Supply</div>
                <div class="stat-value" id="supply">Loading...</div>
            </div>
        </div>
        
        <footer>
            <p>Data provided by CoinGecko API</p>
            <p>Updated every minute</p>
        </footer>
    </div>

    <script>
        // Chart configuration
        let priceChart;
        let dataHours = 24;
        
        // Format currency
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        };
        
        // Format large numbers
        const formatLargeNum = (value) => {
            if (value >= 1000000000) {
                return `$${(value / 1000000000).toFixed(2)}B`;
            }
            if (value >= 1000000) {
                return `$${(value / 1000000).toFixed(2)}M`;
            }
            return formatCurrency(value);
        };
        
        // Update price display
        const updatePriceDisplay = (currentPrice, priceChange) => {
            const priceElement = document.getElementById('currentPrice');
            const changeElement = document.getElementById('priceChange');
            
            priceElement.textContent = formatCurrency(currentPrice);
            
            const changePercent = (priceChange / currentPrice * 100).toFixed(2);
            changeElement.textContent = `${changePercent}%`;
            
            if (priceChange >= 0) {
                changeElement.classList.add('positive');
                changeElement.classList.remove('negative');
            } else {
                changeElement.classList.add('negative');
                changeElement.classList.remove('positive');
            }
        };
        
        // Update stats
        const updateStats = (data) => {
            document.getElementById('marketCap').textContent = formatLargeNum(data.market_cap);
            document.getElementById('volume').textContent = formatLargeNum(data.total_volume);
            document.getElementById('ath').textContent = formatCurrency(data.ath);
            document.getElementById('supply').textContent = `${(data.circulating_supply / 1000000).toFixed(2)}M BTC`;
        };
        
        // Create chart
        const createChart = (priceData) => {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            if (priceChart) {
                priceChart.destroy();
            }
            
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(247, 147, 26, 0.3)');
            gradient.addColorStop(1, 'rgba(247, 147, 26, 0)');
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Bitcoin Price (USD)',
                        data: priceData,
                        borderColor: '#f7931a',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            },
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return formatCurrency(context.parsed.y);
                                }
                            }
                        }
                    }
                }
            });
        };
        
        // Fetch data from CoinGecko API
        const fetchData = async (hours) => {
            try {
                // First fetch current price data
                const priceResponse = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&include_market_cap=true&include_24hr_vol=true');
                const priceData = await priceResponse.json();
                
                // Then fetch chart data
                const chartResponse = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${hours/24}`);
                const chartData = await chartResponse.json();
                
                // Then fetch additional stats
                const statsResponse = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=false');
                const statsData = await statsResponse.json();
                
                // Process all the data
                const currentPrice = priceData.bitcoin.usd;
                const priceChange = priceData.bitcoin.usd_24h_change;
                
                const formattedChartData = chartData.prices.map(price => ({
                    x: price[0],
                    y: price[1]
                }));
                
                updatePriceDisplay(currentPrice, priceChange);
                createChart(formattedChartData);
                updateStats(statsData.market_data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('currentPrice').textContent = 'Error loading data';
            }
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchData(dataHours);
            
            // Add event listeners for time frame buttons
            const timeFrameButtons = document.querySelectorAll('.time-frame-btn');
            timeFrameButtons.forEach(button => {
                button.addEventListener('click', () => {
                    timeFrameButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    dataHours = parseInt(button.dataset.hours);
                    fetchData(dataHours);
                });
            });
            
            // Refresh data every minute
            setInterval(() => {
                fetchData(dataHours);
            }, 60000);
        });
    </script>
</body>
</html>
